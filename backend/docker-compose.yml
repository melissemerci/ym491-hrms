services:
  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "80:80"
    depends_on:
      - ai-service
      - base-service
      - io-service
    restart: always

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ai-service:
    build: ./ai-service
    container_name: ai-service
    ports:
      - "8001:8000"
    volumes:
      - ./ai-service:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/app_db
      - GEMINI_API_KEY=AIzaSyCchn3aflIROtmRmieoIBidk9zx410RNnE
    depends_on:
      - db
    restart: always

  base-service:
    build: ./base-service
    container_name: base-service
    ports:
      - "8002:8000"
    volumes:
      - ./base-service:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/app_db
    depends_on:
      - db
    restart: always

  io-service:
    build: ./io-service
    container_name: io-service
    ports:
      - "8003:8000"
    volumes:
      - ./io-service:/app
    # IO service might need firebase credentials env vars
    environment:
      - FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json
    restart: always

volumes:
  postgres_data:
